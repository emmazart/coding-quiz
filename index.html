<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <p class="text-primary" id="highscore-header">View high scores</p>
        <!-- timer -->
        <p id="countdown">Time: 75</p>
    </header>
    <main>
    <div id="quiz-container">
        <!-- for question title -->
        <h2 id="quiz-question">Coding Quiz Challenge</h2>
        <p id="intro-p">Try to answer the following code-related quesitons within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <div id="button-group">
            <input class="btn btn-primary btn-start" type="submit" value="Start Quiz">
        </div>
        <!-- to label correct or incorrect answer -->
        <h3 class="validate" id="ans-correct">Correct!</h3>
        <h3 class="validate" id="ans-incorrect">Incorrect!</h3>
    </div>
    </main>

    <!-- HIGHSCORE SECTION -->
    <section id="highscores" class="pt-5">
        <div id="quiz-container">
            <!-- for question title -->
            <h2 class="text-center">High Scores</h2>
            <p id="highscore-clear">high scores have been cleared</p>
            <ol id="highscore-list" class="text-left mx-2 rounded">
                <li id="1"></li>
                <li id="2"></li>
                <li id="3"></li>
                <li id="4"></li>
                <li id="5"></li>
            </ol>
            <div class="d-flex flex-row">
                <input class="btn btn-primary" id="btn-back" type="submit" value="Go Back">
                <input class="btn btn-primary" id="btn-clear" type="submit" value="Clear High Scores">
            </div>
        </div>
    </section>
    

    <script src="./assets/js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <p class="text-primary">View high scores</p>
        <!-- put an ordered list here to show high scores or hide -->
        <!-- timer -->
        <p id="countdown">Time: 75</p>
    </header>
    <main>
    <div id="quiz-container">
        <!-- for question title -->
        <h2 id="quiz-question">Coding Quiz Challenge</h2>
        <p id="intro-p">Try to answer the following code-related quesitons within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <div id="button-group">
            <input class="btn btn-primary btn-start" type="submit" value="Start Quiz">
        </div>
        <!-- to label correct or incorrect answer -->
        <h3 class="validate" id="ans-correct">Correct!</h3>
        <h3 class="validate" id="ans-incorrect">Incorrect!</h3>
    </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
